<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map with Tools</title>
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.7.0/ol.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@10.7.0/dist/ol.js"></script>
</head>
<body>

  <div id="map" class="map"></div>

  <!-- Left Toolbar -->
  <div id="toolbar" class="p-3 bg-light shadow rounded">
    <h5 class="text-center mb-3">Map Tools</h5>

    <div class="d-grid gap-2 mb-2">
      <button id="homeBtn" class="btn btn-primary">Home</button>
      <button id="zoomInBtn" class="btn btn-primary">Zoom In</button>
      <button id="zoomOutBtn" class="btn btn-primary">Zoom Out</button>
      <button id="locBtn" class="btn btn-primary">Current Location</button>
      <button id="pointBtn" class="btn btn-primary">Draw Point</button>
      <button id="polyBtn" class="btn btn-primary">Draw Polygon</button>
      <button id="exportBtn" class="btn btn-success">Export GeoJSON</button>
    </div>

    <hr>

    <label for="basemapSelect" class="form-label">Basemap:</label>
    <select id="basemapSelect" class="form-select mb-3">
      <option value="osm" selected>OpenStreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="terrain">Terrain</option>
    </select>

    <label for="searchInput" class="form-label">Search Location:</label>
    <div class="input-group mb-2">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter place name">
      <button id="searchBtn" class="btn btn-success">Search</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
