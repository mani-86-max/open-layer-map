<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map with Tools</title>

  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@10.7.0/ol.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- OpenLayers JS -->
  <script src="https://cdn.jsdelivr.net/npm/ol@10.7.0/dist/ol.js"></script>
</head>
<body>

  <!-- ðŸŒ Map Container -->
  <div id="map" class="map"></div>

  <!-- ðŸ§° Toolbar -->
  <div id="toolbar" class="p-3 shadow rounded">
    <h5 class="text-center fw-semibold mb-3">Map Tools</h5>

  <div class="icon-grid mb-3 text-center">
  <button id="homeBtn" class="btn btn-outline-primary" title="Home"><i class="bi bi-house-door"></i></button>
  <button id="zoomInBtn" class="btn btn-outline-success" title="Zoom In"><i class="bi bi-plus-lg"></i></button>
  <button id="zoomOutBtn" class="btn btn-outline-danger" title="Zoom Out"><i class="bi bi-dash-lg"></i></button>
  <button id="locBtn" class="btn btn-outline-warning" title="Current Location"><i class="bi bi-geo-alt-fill"></i></button>
  <button id="pointBtn" class="btn btn-outline-secondary" title="Draw Point"><i class="bi bi-geo"></i></button>
  <button id="polyBtn" class="btn btn-outline-secondary" title="Draw Polygon"><i class="bi bi-pentagon"></i></button>
  <button id="exportBtn" class="btn btn-outline-info" title="Export GeoJSON"><i class="bi bi-download"></i></button>
  </div>


    <!-- ðŸŒ Basemap Switcher -->
    <label for="basemapSelect" class="form-label fw-semibold">Basemap:</label>
    <select id="basemapSelect" class="form-select mb-3">
      <option value="osm" selected>OpenStreetMap</option>
      <option value="satellite">Satellite</option>
      <option value="terrain">Terrain</option>
    </select>

    <!-- ðŸ” Search Box -->
    <label for="searchInput" class="form-label fw-semibold">Search Location:</label>
    <div class="input-group">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter place name">
      <button id="searchBtn" class="btn btn-success"><i class="bi bi-search"></i></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
